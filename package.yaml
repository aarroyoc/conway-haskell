name:                conway-haskell
version:             0.1.0.0
github:              "aarroyoc/conway-haskell"
license:             BSD3
author:              "Adrian Arroyo Calle"
maintainer:          "example@example.com"
copyright:           "2018 Adrian Arroyo Calle"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/conway-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- matrix
- vector

library:
  source-dirs: src

executables:
  conway-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - conway-haskell

tests:
  conway-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - conway-haskell
